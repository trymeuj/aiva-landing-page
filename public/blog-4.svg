<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glowing effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Gradient for the central assistant -->
    <linearGradient id="assistantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0056B3;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00B3B3;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Gradient for the specialized agents -->
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B3B3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#006666;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000" />

  <!-- Center group -->
  <g transform="translate(400, 400)">
    <!-- Central assistant -->
    <g filter="url(#glow)">
      <!-- Assistant body -->
      <circle r="50" fill="url(#assistantGradient)" />
      
      <!-- Assistant face -->
      <circle cx="0" cy="-10" r="15" fill="#ffffff" opacity="0.9" />
      <circle cx="-8" cy="-12" r="3" fill="#000000" />
      <circle cx="8" cy="-12" r="3" fill="#000000" />
      <path d="M-10,5 Q0,15 10,5" stroke="#000000" stroke-width="2" fill="none" />
      
      <!-- Pulsing effect -->
      <circle r="60" fill="none" stroke="url(#assistantGradient)" stroke-width="2" opacity="0.3">
        <animate
          attributeName="r"
          values="60;70;60"
          dur="3s"
          repeatCount="indefinite"
        />
      </circle>
    </g>

    <!-- Specialized agents -->
    <g>
      <!-- Email agent -->
      <g transform="translate(-150, -100)">
        <circle r="20" fill="url(#agentGradient)" />
        <text
          x="0"
          y="5"
          font-family="Arial, sans-serif"
          font-size="14"
          fill="#ffffff"
          text-anchor="middle"
        >@</text>
        <line x1="50" y1="0" x2="120" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.5">
          <animate
            attributeName="opacity"
            values="0.5;0.8;0.5"
            dur="4s"
            repeatCount="indefinite"
          />
        </line>
      </g>

      <!-- Calendar agent -->
      <g transform="translate(150, -100)">
        <circle r="20" fill="url(#agentGradient)" />
        <text
          x="0"
          y="5"
          font-family="Arial, sans-serif"
          font-size="14"
          fill="#ffffff"
          text-anchor="middle"
        >üìÖ</text>
        <line x1="-50" y1="0" x2="-120" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.5">
          <animate
            attributeName="opacity"
            values="0.5;0.8;0.5"
            dur="5s"
            repeatCount="indefinite"
          />
        </line>
      </g>

      <!-- Research agent -->
      <g transform="translate(-150, 100)">
        <circle r="20" fill="url(#agentGradient)" />
        <text
          x="0"
          y="5"
          font-family="Arial, sans-serif"
          font-size="14"
          fill="#ffffff"
          text-anchor="middle"
        >üîç</text>
        <line x1="50" y1="0" x2="120" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.5">
          <animate
            attributeName="opacity"
            values="0.5;0.8;0.5"
            dur="6s"
            repeatCount="indefinite"
          />
        </line>
      </g>

      <!-- Analysis agent -->
      <g transform="translate(150, 100)">
        <circle r="20" fill="url(#agentGradient)" />
        <text
          x="0"
          y="5"
          font-family="Arial, sans-serif"
          font-size="14"
          fill="#ffffff"
          text-anchor="middle"
        >üìä</text>
        <line x1="-50" y1="0" x2="-120" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.5">
          <animate
            attributeName="opacity"
            values="0.5;0.8;0.5"
            dur="4s"
            repeatCount="indefinite"
          />
        </line>
      </g>
    </g>

    <!-- Title -->
    <g filter="url(#glow)">
      <text
        x="0"
        y="-200"
        font-family="Arial, sans-serif"
        font-size="36"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="5"
      >VIRTUAL ASSISTANT</text>
    </g>
  </g>
</svg> 